<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poster Generator</title>

    <!-- Preload Effra Fonts -->
    <link
      rel="preload"
      href="https://ai-poster-api-staging.hi-lab.ai/assets/fonts/Effra_Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="https://ai-poster-api-staging.hi-lab.ai/assets/fonts/Effra_Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="https://ai-poster-api-staging.hi-lab.ai/assets/fonts/Effra_Thin.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Define Effra Font Faces -->
    <style>
      @font-face {
        font-family: "Effra";
        src: url("https://ai-poster-api-staging.hi-lab.ai/assets/fonts/Effra_Regular.ttf")
          format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Effra";
        src: url("https://ai-poster-api-staging.hi-lab.ai/assets/fonts/Effra_Bold.ttf")
          format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Effra";
        src: url("https://ai-poster-api-staging.hi-lab.ai/assets/fonts/Effra_Thin.ttf")
          format("truetype");
        font-weight: 100;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
